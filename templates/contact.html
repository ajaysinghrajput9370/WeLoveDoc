{% extends "base.html" %}
{% block content %}
<h3>Contact Us</h3>
<form>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" name="name">
  </div>
  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" name="email">
  </div>
  <div class="mb-3">
    <label>Message</label>
    <textarea class="form-control" name="message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
