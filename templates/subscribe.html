<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subscribe - We ❤️ Doc</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<style>
body { 
    background: linear-gradient(135deg, #4e9af1, #1c64f2); 
    height: 100vh; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    margin: 0; 
    font-family: Arial, sans-serif;
}
.container {
    background-color: white; 
    padding: 40px 30px; 
    border-radius: 15px; 
    text-align: center; 
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}
h3 {
    margin-bottom: 30px; 
    font-size: 26px; 
    font-weight: bold; 
    color: #333;
}
.btn-pay {
    background: linear-gradient(90deg, #f2994a, #f2c94c);
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    padding: 15px 30px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
}
.btn-pay:hover {
    filter: brightness(1.1);
    transform: translateY(-2px);
}
</style>
</head>
<body>

<div class="container">
    <h3>Subscribe for ₹49 / Month</h3>
    <p>Activate subscription to use the Highlight feature</p>
    <button class="btn-pay" id="rzp-button">Pay & Activate</button>
</div>

<script>
document.getElementById('rzp-button').onclick = function(e){
    // Directly open Razorpay subscription link
    window.open("https://rzp.io/rzp/RQURAyE", "_blank");
};
</script>

</body>
</html>
