<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup - We ❤️ Doc</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body { 
    background: linear-gradient(to right, #e0f2ff, #f0f2f5); 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
}
.card {
    width: 100%;
    max-width: 420px;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
    background: #ffffff;
}
h3 {
    text-align: center;
    font-weight: bold;
    margin-bottom: 20px;
    color: #1c64f2;
}
.form-control {
    height: 50px;
    font-size: 16px;
    border-radius: 10px;
}
.btn-custom {
    background: linear-gradient(90deg, #4e9af1, #1c64f2); 
    color: white; 
    font-weight: bold; 
    font-size: 18px;
    height: 50px;
    width: 100%;
    border: none;
    border-radius: 12px;
    margin-top: 10px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: 0.3s;
}
.btn-custom:hover {
    filter: brightness(1.1); 
    transform: translateY(-3px); 
}
p { text-align: center; margin-top: 15px; }
</style>
</head>
<body>

<div class="card">
    <h3>Create Your Account</h3>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} text-center">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <!-- Fix: action added -->
    <form method="post" action="{{ url_for('signup') }}">
        <div class="mb-3">
            <label>Email</label>
            <input class="form-control" type="email" name="email" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input class="form-control" type="password" name="password" required>
        </div>
        <button type="submit" class="btn-custom">Sign Up & Auto Login</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>

</body>
</html>
