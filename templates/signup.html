{% extends "base.html" %}
{% block content %}
<style>
  .auth-form {
    max-width: 400px;
    margin: 0 auto;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  .submit-btn {
    width: 100%;
    padding: 12px;
    background: #1565C0;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }
  .auth-link {
    text-align: center;
    margin-top: 20px;
  }
</style>

<div class="container">
  <div class="auth-form">
    <h2>Sign Up</h2>
    
    <form method="POST">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    
    <div class="auth-link">
      Already have an account? <a href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</div>
{% endblock %}
