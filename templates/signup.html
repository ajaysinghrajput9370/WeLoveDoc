<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up - We ❤️ Doc</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
    background: linear-gradient(to right, #e0f2ff, #f0f2f5);
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
    padding-top: 80px;
    padding-bottom: 80px;
}

header {
    width: 100%;
    background-color: #fff;
    padding: 15px 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    z-index: 1000;
}
header img { height: 60px; }
.nav-btns a { margin-left: 10px; }

.container-main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.card {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
}

.btn-custom {
    background: linear-gradient(90deg, #4e9af1, #1c64f2);
    color: white;
    font-weight: bold;
    width: 100%;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    padding: 12px;
}
.btn-custom:hover { filter: brightness(1.1); transform: translateY(-2px); }
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="WeLoveDoc">
    </div>
    <div class="nav-btns">
        <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Login</a>
        <a href="https://rzp.io/rzp/rCYKl98" class="btn btn-success btn-sm">Subscribe ₹49/month</a>
    </div>
</header>

<div class="container-main">
    <div class="card">
        <h3 class="mb-3 text-center">Sign Up</h3>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-custom">Sign Up</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
    </div>
</div>

<footer class="text-center mt-auto mb-3">
    © 2025 We ❤️ Doc | All Rights Reserved
</footer>

</body>
</html>
