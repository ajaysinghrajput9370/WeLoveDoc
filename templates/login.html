{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:420px;">
  <h3 style="text-align:center;">Login</h3>
  <form method="post">
    <div style="margin-bottom:10px">
      <input name="email" placeholder="Email" required style="width:100%;padding:10px;border-radius:6px;border:1px solid #ddd" />
    </div>
    <div style="margin-bottom:10px">
      <input type="password" name="password" placeholder="Password" required style="width:100%;padding:10px;border-radius:6px;border:1px solid #ddd" />
    </div>
    <div style="text-align:center">
      <button class="btn signup-btn" type="submit">Login</button>
    </div>
  </form>
  <p style="text-align:center;margin-top:10px;">
    <a href="{{ url_for('signup') }}">Create an account</a>
  </p>
</div>
{% endblock %}
