{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow" style="max-width:500px;margin:auto;">
  <h3 class="text-center mb-4"><b>We ❤️ Doc</b> – Highlight your life</h3>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Select PDF</label>
      <input type="file" class="form-control" name="pdf_file" required>
    </div>
    <div class="mb-3">
      <label>Select Excel (UAN/ESIC in first column)</label>
      <input type="file" class="form-control" name="excel_file" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Process & Highlight</button>
  </form>
</div>
{% endblock %}
