<!DOCTYPE html>
<html>
<head>
    <title>We ❤️ Doc - Highlight your life</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f5f5f5;
        }
        .top-bar {
            background: #ff4b4b;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .top-bar .logo span {
            color: white;
        }
        .scroll-bar {
            background: #ff8c42;
            color: white;
            padding: 5px;
            font-weight: bold;
            overflow: hidden;
            white-space: nowrap;
        }
        .scroll-bar marquee {
            font-size: 14px;
        }
        .upload-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .upload-box h3 {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .file-input {
            margin: 15px 0;
        }
        .btn-submit {
            background: #28a745;
            color: white;
            font-weight: bold;
            padding: 10px 25px;
            border-radius: 8px;
            border: none;
        }
        .btn-submit:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <!-- Top bar -->
    <div class="top-bar">
        <div class="logo">We ❤️ Doc</div>
        <div>
            {% if username %}
                <span>Welcome, {{ username }}</span>
                <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-light btn-sm">Login</a>
                <a href="{{ url_for('signup') }}" class="btn btn-warning btn-sm">Sign Up</a>
            {% endif %}
        </div>
    </div>

    <!-- Scrolling notification bar -->
    <div class="scroll-bar">
        <marquee behavior="scroll" direction="left">
            More tools coming soon: Unlimited PDF Merge, PDF to Excel, PDF to Word, no size restriction, and compliance tools like Employment Card, Form-11, Workmen utilities, etc.
        </marquee>
    </div>

    <!-- Upload form -->
    <div class="container">
        <div class="upload-box">
            <h3>Highlight Your PDF</h3>
            <form method="POST" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                <div class="file-input">
                    <label class="form-label fw-bold text-primary">Select PDF:</label>
                    <input type="file" name="pdf_file" accept=".pdf" class="form-control" required>
                </div>
                <div class="file-input">
                    <label class="form-label fw-bold text-success">Select Excel (UAN/ESIC in 1st column):</label>
                    <input type="file" name="excel_file" accept=".xls,.xlsx" class="form-control" required>
                </div>
                <button type="submit" class="btn-submit mt-3">Process & Download</button>
            </form>
        </div>
    </div>

</body>
</html>
