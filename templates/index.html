{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2 style="margin-top:0">UAN / ESIC Highlighter</h2>

  {% if user %}
    <p>Welcome, <b>{{ user }}</b> â€” Tasks used: <b>{{ tasks_done }}</b>
      {% if is_subscribed %} <span style="color:green">(Subscribed)</span>{% else %} <span style="color:#666">(Free: 2 tasks)</span>{% endif %}
    </p>

    <form method="post" action="{{ url_for('highlight_route') }}" enctype="multipart/form-data">
      <div class="row">
        <div class="col">
          <label>Select PDF</label>
          <input type="file" name="pdf_file" accept="application/pdf" required>
        </div>
        <div class="col">
          <label>Select Excel (first column = UAN/ESIC)</label>
          <input type="file" name="excel_file" accept=".xls,.xlsx" required>
        </div>
        <div class="col">
          <label>Type</label>
          <select name="highlight_type" required>
            <option value="uan">UAN</option>
            <option value="esic">ESIC</option>
          </select>
        </div>
      </div>
      <div style="margin-top:16px">
        <button type="submit" class="btn btn-primary">Highlight</button>
      </div>
    </form>
  {% else %}
    <p>Please <a href="{{ url_for('login') }}">login</a> to use the highlighter.</p>
  {% endif %}
</div>
{% endblock %}
