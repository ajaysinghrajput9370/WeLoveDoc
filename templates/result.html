{% extends "base.html" %}
{% block content %}
<div class="card p-4 shadow">
  <h4 class="mb-3">Results</h4>
  <p class="mb-1">Matched pages: <strong>{{ matched_pages }}</strong></p>
  <p class="mb-3">Highlight marks: <strong>{{ marks }}</strong></p>
  <div class="d-flex gap-2">
    <a class="btn btn-success" href="{{ url_for('download', kind='result', filename=pdf_file) }}">Download Matched PDF</a>
    <a class="btn btn-outline-secondary" href="{{ url_for('download', kind='result', filename=excel_file) }}">Download Data_Not_Found.xlsx</a>
  </div>
</div>
{% endblock %}
