{% extends "base.html" %}
{% block content %}
<h3>Results</h3>
<div class="mb-3">
  <a href="{{ url_for('download_file', filename=pdf_file) }}" class="btn btn-success">Download Highlighted PDF</a>
</div>
{% if excel_file %}
<div class="mb-3">
  <a href="{{ url_for('download_file', filename=excel_file) }}" class="btn btn-warning">Download Not Found Excel</a>
</div>
{% endif %}
<a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
{% endblock %}
