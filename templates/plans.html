{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:720px;margin:auto">
  <h3 style="margin-top:0;text-align:center">Choose a Plan</h3>

  {% if not razorpay_enabled %}
    <div class="flash info">Payment gateway not configured. Set <code>RAZORPAY_KEY_ID</code> & <code>RAZORPAY_KEY_SECRET</code>.</div>
  {% endif %}

  <form method="post" action="{{ url_for('create_order') }}">
    <div style="display:flex;gap:12px;align-items:center;justify-content:center">
      <label><input name="amount" value="49" style="width:80px"> â‚¹ / month</label>
      <input type="hidden" name="plan" value="monthly">
      <button class="btn btn-primary" type="submit" {% if not razorpay_enabled %}disabled{% endif %}>Pay with Razorpay</button>
    </div>
  </form>
</div>
{% endblock %}
