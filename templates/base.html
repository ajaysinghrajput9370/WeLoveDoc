<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WeLoveDoc PDF Highlighter</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>

<div class="top-strip">
  <div class="logo"><img src="{{ url_for('static', filename='assets/logo.png') }}" alt="WeLoveDoc"></div>
  <div>
    {% if username %}
      <span>{{ username }}</span>
      <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="btn btn-primary btn-sm">Login</a>
      <a href="{{ url_for('signup') }}" class="btn btn-success btn-sm">Sign Up</a>
    {% endif %}
    <a href="https://rzp.io/rzp/rCYKl98" class="btn btn-success btn-sm">Subscribe ₹49/month</a>
  </div>
</div>

<div class="page-content">
{% block content %}{% endblock %}
</div>

<div class="bottom-strip">
© 2025 We ❤️ Doc | <a href="#">About</a> | <a href="#">Privacy</a> | <a href="#">Refund</a>
</div>

</body>
</html>
