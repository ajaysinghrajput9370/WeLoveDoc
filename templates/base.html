<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeLoveDoc PDF Highlighter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- Header -->
<div class="top-strip">
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="WeLoveDoc">
    </div>
    <div class="nav-btns">
        {% if username %}
            <span>{{ username }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-primary text-white">Sign Up</a>
        {% endif %}
        <a href="https://rzp.io/rzp/rCYKl98" class="btn btn-success btn-sm">Subscribe â‚¹49/month</a>
    </div>
</div>

<!-- Content -->
<div class="page-content">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<div class="bottom-strip">
    <a href="#">About</a> | <a href="#">Terms</a> | <a href="#">Privacy</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
