<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeLoveDoc PDF Highlighter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding-top: 80px;  /* Header ke liye space */
            padding-bottom: 80px; /* Footer ke liye space */
            background-color: #f0f8ff;
        }

        /* Header */
        .site-header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .site-header img { height: 50px; }
        .header-buttons a { margin-left: 15px; }

        /* Footer */
        .site-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
        }
        .site-footer a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        /* Modal */
        .modal-body p { font-size: 16px; margin-bottom: 20px; }
        .modal-dialog { max-width: 350px; }
    </style>
</head>
<body>

<!-- Header -->
<div class="site-header">
    <div class="header-logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="WeLoveDoc Logo">
    </div>
    <div class="header-buttons">
        {% if username %}
            <span class="me-3">Logged in as: <b>{{ username }}</b></span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary">Login</a>
            <a href="{{ url_for('signup') }}" class="btn btn-primary text-white">Sign Up</a>
        {% endif %}
        <a href="https://rzp.io/rzp/rCYKl98" class="btn btn-success">Subscribe ₹49/month</a>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Subscription Modal -->
<div class="modal fade" id="subscriptionModal" tabindex="-1" aria-labelledby="subscriptionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subscriptionModalLabel">Subscribe to Continue</h5>
        <button type="button" class="btn-close" id="closeModalBtn" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p>To highlight your PDF, you need an active subscription.</p>
        <a href="https://rzp.io/rzp/rCYKl98" class="btn btn-primary w-100 mb-2">Subscribe ₹49/Month</a>
        <button class="btn btn-secondary w-100" id="laterBtn">Maybe Later</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="site-footer">
    <a href="#">About</a>
    <a href="#">Terms</a>
    <a href="#">Refunds</a>
    <a href="#">Shipping</a>
    <a href="#">Privacy</a>
    <a href="https://rzp.io/rzp/rCYKl98" class="btn btn-sm btn-primary text-white ms-3">Subscribe</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
var subscriptionModal = new bootstrap.Modal(document.getElementById('subscriptionModal'));

{% if username and not subscribed %}
subscriptionModal.show();
{% endif %}

document.getElementById('closeModalBtn').addEventListener('click', function() {
    subscriptionModal.hide();
});

document.getElementById('laterBtn').addEventListener('click', function() {
    subscriptionModal.hide();
});
</script>
</body>
</html>
