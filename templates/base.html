<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeLoveDoc</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #1565C0; padding: 10px 20px; color: white; display: flex; justify-content: space-between; align-items: center; }
    nav a { color: white; text-decoration: none; margin-left: 15px; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 800px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>WeLoveDoc</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('plans') }}">Plans</a>
      <a href="{{ url_for('about') }}">About</a>
      {% if user %}
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('signup') }}">Sign Up</a>
      {% endif %}
    </nav>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
