{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:480px;margin:auto;text-align:center">
  <h3 style="margin-top:0">Complete Payment</h3>
  <p>Amount: ₹ {{ (amount or 0) // 100 }}</p>

  <button id="rzp-button" class="btn btn-primary">Pay Now</button>

  <form id="success-form" method="post" action="{{ url_for('payment_success') }}" style="display:none">
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id" value="{{ razorpay_order_id }}">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
  </form>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  const options = {
    "key": "{{ razorpay_merchant_key }}",
    "amount": "{{ amount|int }}",
    "currency": "INR",
    "name": "We ❤️ Doc",
    "description": "Subscription",
    "order_id": "{{ razorpay_order_id }}",
    "prefill": { "email": "{{ user_email or '' }}" },
    "handler": function (response){
        document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
        document.getElementById('razorpay_order_id').value = response.razorpay_order_id;
        document.getElementById('razorpay_signature').value = response.razorpay_signature;
        document.getElementById('success-form').submit();
    },
    "theme": { "color": "#e53935" }
  };
  document.getElementById('rzp-button').onclick = function(e){
    var rzp1 = new Razorpay(options);
    rzp1.open();
    e.preventDefault();
  }
</script>
{% endblock %}
